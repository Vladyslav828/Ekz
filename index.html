<!DOCTYPE html>
<html ng-app='ControllerAsApp'>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Екзамен</title>
</head>
<body>
    <h2 align="center">Каталог йогуртів</h2>
<div id="list1" ng-controller='ShoppingListController1 as list1'>
    <h3>Купити:</h3>
    <ol>
        <li ng-repeat="item in list1.item">
              <div ng-if="item.show===true">
            {{item.quantity}} {{item.mark}}
            <button ng-click="list1.removeItem($index);" id ="btn">Купити</button>
             <button ng-click="list1.hide($index);" id = btn>Приховати</button>
        </div>
        </li>
    </ol>
       <div ng-if="list1.item.length === 0">
       Усе куплено
    </div>
</div>
</div>
</body>
</html>
